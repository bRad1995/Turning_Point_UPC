{% extends 'base.html' %}

{% block content %}

<h1 class="staff-login-heading">Staff Log In</h1>

<form action="{% url 'login' %}" method="POST" style="text-align: center;">
    {% csrf_token %}
    {{ form }}
    <input type="hidden" name="next" value="{{ next }}">
    <br>
    <br>
    <input type="submit" value="Login" class="button">

</form>

{% endblock %}
