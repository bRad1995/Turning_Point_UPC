{% extends 'base.html' %} {% block content %}

<h1>Turning Point Church Staff</h1>

<a href="{% url 'add_staff' %}">Add Staff Member</a>

{% for staffmember in staffmembers %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ staffmember.name }}</span>
        <h3>{{ staffmember.role }}</h3>
        <p>{{ staffmember.about }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'staff_update' staffmember.id %}">Edit</a>
        <a href="{% url 'staff_delete' staffmember.id %}">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
