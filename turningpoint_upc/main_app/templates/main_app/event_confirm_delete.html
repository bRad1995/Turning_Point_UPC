{% extends 'base.html' %} {% block content %}
<h1>Delete Event</h1>

<h4>
  Are you sure you want to delete
  <span class="teal-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <button type="button" class="btn btn-danger"><input type="submit" value="Confirm Delete" class="btn"/></button>
  <button type="button" class="btn btn-secondary"><a href="{% url 'events_index' %}">Cancel</a></button>
</form>
{% endblock %}
